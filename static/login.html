<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/dist/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="get">
        <div class="flex flex-col text-center flex-wrap">
            <span>Name or Mail :</span>
            <input type="text" name="mail-name" id="mail-name">
            <span>Password :</span>
            <input type="password" name="password-login" id="password-login">
            <button name="submitlogin" type="submit">Submit</button>
        </div>
    </form>
</body>
