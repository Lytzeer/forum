<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/dist/style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body class="grid grid-cols-3 grid-rows-3">
    <div class="col-start-2 row-start-2  text-center">
        <form action="/register" method="get">
            <div class="flex flex-col border-2 border-black rounded-xl">
                <span>Name :</span>
                <input type="text" name="name" id="name">
                <span>Mail :</span>
                <input type="email" name="mail-name" id="mail-name">
                <span>Password :</span>
                <input type="password" name="password-login" id="password-login">
                <a href="/">
                <button type="submit" class="bg-gray-400 text-red-600 border-2 border-black">
                    <span>
                        Register UwU
                    </span>
                </button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
