<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/dist/style.css" rel="stylesheet">
    <title>Main Page</title>
</head>
<body>
    <div class="bg-white gap-1 text-black">
        <div class="mx-4 flex justify-between">
            <a href="/login">
                <button>Login</button>
            </a>
            <a href="/register">
                <button>Register</button>
            </a>
            <a href="/create">
                <button>Create</button>
            </a>
            <a href="/infos">
                <button>un post random</button>
            </a>
            <a href="/profile">
                <img src="/static/pics/account.svg" class="w-10 h-10"/>
            </a>
        </div>
    </div>
    <div class="grid grid-cols-3 grid-rows-3">
        <div class="text-purp flex flex-col col-start-2 row-span-2  text-center">
            <p>--------------</p>
            {{ range . }}       
                <p>{{ .TopicID }}</p>
                <p>{{ .TopicTitle }}</p>
                <p>{{ .TopicMessage }}</p>
                <p>{{ .TopicAuthor }}</p>
                <p>{{ .TopicTime }}</p>
                <p>{{ .TopicCategory }}</p>
                <p>--------------</p>
            {{ end }}
        </div>
    </div>
    <footer class="text-purp flex justify-center static">UwU</footer>
</body>
</html>
