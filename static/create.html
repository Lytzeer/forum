<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/dist/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="grid grid-cols-3 grid-rows-3">
    <div class="col-start-2 row-start-2  text-center">
        <form action="/create" method="post">
            <div class="flex flex-col border-2 border-red-600 rounded-xl text-purp">
                <span>Title </span>
                <input type="text" name="title" id="title" class="text-black">
                <span>Message</span>
                <input type="text" name="content" id="content" class="text-black">
                <input type="radio" name="checkbox" id="checkbox">
                <label for="checkbox">Sports</label>
                <input type="radio" name="checkbox" id="checkbox" value="sports">
                <label for="checkbox">Computer</label>
                <input type="radio" name="checkbox" id="checkbox" value="computer">
                <label for="checkbox">News</label>
                <input type="radio" name="checkbox" id="checkbox" value="news">
                <label for="checkbox">Health</label>
                <input type="radio" name="checkbox" id="checkbox" value="health">
                <label for="checkbox">Evenes</label>
                <input type="radio" name="checkbox" id="checkbox" value="events">
                <button name="submitlogin" type="submit" class="bg-gray-400 border-2 border-red-600">Submit</button>
                <p class="test" id="feur" name="kk">{{ .Leprobleme }}</p>
            </div>
        </form>
    </div>
</body>
</html>
